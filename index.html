<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"></link>
    <title>Document</title>
  </head>
  <body>
    <h1>PlantZone</h1>
    <div>
      <form>
        <h2>Select Your State</h2>
        <select id="stateList" onChange = stateDropDown()>
            <option>--Choose State--</option>
            <option>Arizona</option>
            <option>Colorado</option>
            <option>North Carolina</option>
        </select>
        <h2>Your Selected State Is:
          <input type="text" id="selectedState">
        </h2>
        <h2>Your Zone Is:
          <input type="text" id="zoneNumber">
        </h2>
      </form>
    </div>
    <div>
      <p class="plantDisplay">Suggested Plant:
        <ul>
          <li id="plantPhoto"><img id="displayPhoto"></li>

          <!-- <li class="japaneseMaple">Japanese Maple</li> -->
        </ul>
      </p>
    </div>
  </body>
  <script src="script.js"></script>
</html>
